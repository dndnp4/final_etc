		let currentRound = 64;

		const showRound = () => {
			$('#title').text(currentRound);
		}

		const showImages = (idx1, idx2) => {
			$('#area').empty();
			const img1 = document.createElement('img');
			const img2 = document.createElement('img');

			img1.src = images[idx1].path;
			img2.src = images[idx2].path;

			img1.onclick = function () {
				nextTurn(idx2);
			}
			img2.onclick = function () {
				nextTurn(idx1);
			}
			$('#area').append(img1).append(img2);
		}

		const nextTurn = (idx) => {
			if (currentRound === 1) {
				alert(JSON.stringify(images));
				return;
			}
			images.splice(idx, 1);
			if (currentRound / 2 === images.length) {
				currentRound /= 2;
				if (currentRound === 1) {
					alert(JSON.stringify(images));
					return;
				}
				initWindows();
				alert(currentRound + '강 ㄱㄱ');
				return;
			}
			if (idx % 2 === 1) {
				showImages(idx - 3, idx - 2);
			} else {
				showImages(idx - 2, idx - 1);
			}
		}

		const initWindows = _ => {
			images.sort(_ => Math.random() - 0.5);
			showImages(currentRound - 1, currentRound - 2);
			showRound();
		}
		initWindows();
